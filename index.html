<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>LC Performance Coach</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="bg"></div>
<div class="crest"></div>

<div class="app">

<header>
  <h1>LC Performance Coach</h1>
  <p class="tag">Train smart. Perform better.</p>
</header>

<!-- SETUP -->
<section id="setup" class="card">
  <h2>Start</h2>

  <input id="name" placeholder="Enter a nickname">

  <input id="goal" placeholder="Goal (optional, e.g. H3 in Spanish)">

  <div id="subjectPicker"></div>

  <button id="btnStart" class="primary">Enter</button>
</section>

<!-- DASHBOARD -->
<section id="dash" class="hidden">

  <div class="stats">
    <div class="stat">
      <span>Overall</span>
      <div id="overallAvg">—</div>
    </div>
    <div class="stat">
      <span>Band</span>
      <div id="overallBand">—</div>
    </div>
  </div>

  <div class="card">
    <div class="muted" style="margin-bottom:10px">Player: <strong id="whoName">—</strong></div>

    <h3>Add Result</h3>
    <input type="date" id="mDate">

    <select id="mSubject"></select>

    <input id="mScore" type="number" min="0" max="100" placeholder="Score % (0–100)">

    <div style="display:flex;gap:10px;flex-wrap:wrap">
      <button id="btnAdd" class="primary">Add Result</button>
      <button id="btnBrother" class="primary">The Brother</button>
      <button id="btnReset" class="primary">Reset</button>
    </div>

    <div id="coachBox" style="margin-top:12px"></div>
  </div>

  <div class="muted" style="margin:10px 2px">Tap a subject tile to open the hub.</div>
  <div id="tiles" class="tiles"></div>

</section>

<!-- SUBJECT HUB -->
<section id="subjectHub" class="hidden card">
  <h2 id="subjectTitle">Subject</h2>

  <div style="display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px">
    <button id="btnBackToDash">Back</button>
    <button id="btnBrotherHub" class="primary">The Brother</button>
    <button id="btnTurbito" class="primary">Turbito</button>
  </div>

  <!-- Horizontal scroll graphs -->
  <div class="graphScroller">
    <div class="graphRow">
      <div class="graphCard">
        <h3>Results Trend</h3>
        <canvas id="resultsChart" height="140"></canvas>
      </div>
      <div class="graphCard">
        <h3>Leak Map</h3>
        <p class="muted" style="margin-top:-8px">Most expensive leaks from drills.</p>
        <canvas id="leakChart" height="140"></canvas>
      </div>
      <div class="graphCard">
        <h3>Drill Streak</h3>
        <canvas id="drillChart" height="140"></canvas>
      </div>
    </div>
  </div>

  <!-- Turbito levels will render here -->
  <div id="turbitoContainer"></div>

  <!-- Active Turbito level view -->
  <div id="turbitoView" style="display:none;"></div>

</section>

<!-- DRILL MODAL -->
<div id="drillModal" class="hidden modal">
  <div class="card modalCard">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
      <h3 id="dTitle" style="margin:0">Brother Drill</h3>
      <button id="btnExitDrill">Close</button>
    </div>

    <div id="dPrompt" style="margin:12px 0;font-weight:900"></div>

    <input id="dAnswer" placeholder="Your answer">

    <div id="dFeedback" class="muted" style="margin-top:6px"></div>

    <button id="btnSubmit" class="primary" style="margin-top:10px">Submit</button>
  </div>
</div>

<footer>
  © Synge Street CBS 2026 · Imagination and Perseverance
</footer>

</div>

<script src="ai.js"></script>
<script src="drills.js"></script>
<script src="script.js"></script>
<script src="turbito.js"></script>

</body>
</html>
